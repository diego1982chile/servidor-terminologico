<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui">

<composite:interface >
    <composite:attribute name="relationshipDefinition" type="cl.minsal.semantikos.model.relationships.RelationshipDefinition" />
    <composite:attribute name="targetDefinition" type="cl.minsal.semantikos.model.helpertables.HelperTable" />
    <composite:attribute name="targets" type="java.util.List"/>
</composite:interface>
<composite:implementation>

    <div class="ui-g-12 ui-md-6 ui-lg-2">

        <p:outputPanel rendered="#{cc.attrs.targets.isEmpty() }">

            <p:autoComplete id="findHTRecords1" scrollHeight="200"
                            style="width: 85%;"
                            inputStyle="width: 90%;"
                            completeMethod="#{helperTableBean.getRecordSearchInput}"
                            forceSelection="true"
                            var="record"
                            placeholder="#{cc.attrs.relationshipDefinition.name}..."
                            converter="helperTableRecordConverter"
                            value="#{conceptBrowserBean.helperTableRecord}"
                            itemLabel="#{record.fields['description']}"
                            itemValue="#{record}">
                <!-- Parámetros del buscador -->
                <f:attribute name="helperTable" value="#{cc.attrs.relationshipDefinition.targetDefinition}"  />
                <f:attribute name="relationshipDefinition" value="#{cc.attrs.relationshipDefinition}"  />
                <!-- Parámetros del validador -->
                <f:attribute name="helperTableRecord" value="#{conceptBrowserBean.helperTableRecord}"  />
                <!---->
                <p:column>
                    <h:outputText value="#{record.fields['description']}"/>
                </p:column>

                <p:ajax event="itemSelect"
                        listener="#{conceptBrowserBean.setSimpleSelection(cc.attrs.relationshipDefinition, conceptBrowserBean.helperTableRecord)}"
                        update="@(.conceptFilters)"
                        process="@this" />

                <p:ajax event="itemSelect" update="@(.conceptBrowserTable)" />

            </p:autoComplete>
            <i class="fa fa-search fa-lg" />
        </p:outputPanel>

        <p:outputPanel rendered="#{ not cc.attrs.targets.isEmpty() }">

            <p:repeat  value="#{cc.attrs.targets}"
                       offset="0"
                       size="#{cc.attrs.targets.size()}"
                       step="1"
                       var="target"
                       varStatus="var">

                <p:inputText style="width: 75%;" disabled="true" id="itemSelected" value="#{target.fields['description']}" />
                <p:commandLink
                               process="@this"
                               update="@(.conceptFilters),@(.conceptBrowserTable)"
                               action="#{conceptBrowserBean.removeTarget(cc.attrs.relationshipDefinition,target)}">
                    <i class="fa fa-close fa-lg"  />
                </p:commandLink>
            </p:repeat>
        </p:outputPanel>
    </div>


</composite:implementation>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:smtk="http://java.sun.com/jsf/composite/smtk"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<composite:interface>
    <composite:attribute name="generalQuery" type="cl.minsal.semantikos.model.browser.GeneralQuery" />
</composite:interface>
<composite:implementation>

    <p:outputPanel id="conceptFilters" styleClass="conceptFilters">

        <div class="ui-fluid">

            <p:panelGrid  columns="6"  style="width: 100%"
                          columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
                          layout="grid" styleClass="ui-panelgrid-blank Container">

                    <p:outputPanel styleClass="search">
                        <p:inputText value="#{cc.attrs.generalQuery.query}" placeholder="Buscar...">
                            <p:ajax event="keyup" update="@(.conceptBrowserTable),@(.generalQueryFilter)" process="@this" />
                        </p:inputText>
                        <i class="fa fa-search fa-lg" />
                    </p:outputPanel>

                    <p:selectOneMenu value="#{cc.attrs.generalQuery.toBeReviewed}">
                        <f:selectItem itemLabel="¿Revisar?" itemValue="#{null}"/>
                        <f:selectItem itemLabel="Sin Revisar" itemValue="#{false}"/>
                        <f:selectItem itemLabel="Revisar" itemValue="#{true}"/>
                        <p:ajax event="itemSelect" update="@(.conceptBrowserTable),@(.generalQueryFilter)" process="@this" />
                    </p:selectOneMenu>

                    <p:selectOneMenu value="#{cc.attrs.generalQuery.toBeConsulted}">
                        <f:selectItem itemLabel="¿Consultar?" itemValue="#{null}"/>
                        <f:selectItem itemLabel="Sin Consultar" itemValue="#{false}"/>
                        <f:selectItem itemLabel="Consultar" itemValue="#{true}"/>
                        <p:ajax event="itemSelect" update="@(.conceptBrowserTable),@(.generalQueryFilter)" process="@this" />
                    </p:selectOneMenu>

                    <p:selectOneMenu value="#{cc.attrs.generalQuery.modeled}">
                        <f:selectItem itemLabel="Estado" itemValue="#{null}"/>
                        <f:selectItem itemLabel="Borrador" itemValue="#{false}"/>
                        <f:selectItem itemLabel="Modelado" itemValue="#{true}"/>
                        <p:ajax event="itemSelect" update="@(.conceptBrowserTable),@(.generalQueryFilter)" process="@this" />
                    </p:selectOneMenu>

                    <p:selectCheckboxMenu id="tags"
                                          value="#{cc.attrs.generalQuery.tags}"
                                          converter="omnifaces.SelectItemsConverter"
                                          label="#{ generalBrowserBean.stringifyTags(cc.attrs.generalQuery.tags) }"
                                          filter="true"
                                          filterMatchMode="startsWith">
                        <p:ajax event="change"
                                update="@(.conceptBrowserTable),@(.conceptFilters)"
                                process="@this" />

                        <f:selectItems value="#{generalBrowserBean.tags}" var="tag"
                                       itemLabel="#{tag.name}" itemValue="#{tag}"/>
                    </p:selectCheckboxMenu>

                    <p:commandButton actionListener="#{generalBrowserBean.createConcept}" icon="fa fa-plus" styleClass="ui-priority-primary Container10 Responsive"
                                     value="Crear Nuevo" type="submit" process="browserForm" />

            </p:panelGrid>

        </div>

        <div class="ui-fluid">

            <div class="ui-panelgrid ui-widget ui-panelgrid-blank fullyDefined">

                <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">

                    <div class="ui-grid-row">

                        <p:repeat
                                offset="0"
                                size="#{cc.attrs.generalQuery.filters.size()}"
                                step="1"
                                varStatus="var"
                                value="#{cc.attrs.generalQuery.filters}"
                                var="filter">

                                <smtk:basicTypeFilter relationshipDefinition="#{filter.definition}"
                                                      targetDefinition="#{filter.definition.targetDefinition}"
                                                      targets="#{filter.targets}"
                                                      multiple="#{filter.multiple}"
                                                      rendered="#{filter.definition.targetDefinition.basicType and filter.definition.targetDefinition.discreteDomain}" />

                                <smtk:helperTableTypeFilter
                                        relationshipDefinition="#{filter.definition}"
                                        targetDefinition="#{filter.definition.targetDefinition}"
                                        targets="#{filter.targets}"
                                        rendered="#{filter.definition.targetDefinition.helperTable and not filter.multiple}" />

                                <smtk:smtkTypeFilter relationshipDefinition="#{filter.definition}"
                                                     targetDefinition="#{filter.definition.targetDefinition}"
                                                     targets="#{filter.targets}"
                                                     multiple="#{filter.multiple}"
                                                     rendered="#{filter.definition.targetDefinition.SMTKType}" />

                        </p:repeat>

                        <smtk:DateTypeFilter date="#{cc.attrs.generalQuery.creationDateSince}"
                                             dateSince="#{true}"
                                             rendered="#{cc.attrs.generalQuery.customFilterable}" />
                        <smtk:DateTypeFilter date="#{cc.attrs.generalQuery.creationDateTo}"
                                             dateSince="#{false}"
                                             rendered="#{cc.attrs.generalQuery.customFilterable}" />
                        <smtk:userTypeFilter user="#{cc.attrs.generalQuery.user}"
                                             rendered="#{cc.attrs.generalQuery.customFilterable}" />

                    </div>

                </div>

            </div>

        </div>

    </p:outputPanel>

</composite:implementation>
</html>
